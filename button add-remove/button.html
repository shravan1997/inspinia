<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="button.css" rel="stylesheet">
  </head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <body>
    <div class="container">
      <div ng-app="myapp">
          <div ng-controller="mycontroller">
            <div class="div1" ng-repeat="x in names">
              <div class="b1" id="temp">
              <strong>{{x.name1}}</strong>{{x.joint1}}&nbsp;<div class="straight" id="hide">x</div>
              </div>
              <div class="b1" id="temp1">
              <strong>{{x.name1}}</strong>{{x.joint1}}&nbsp;<div class="straight" id="hide1">x</div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
     var app = angular.module('myapp', ['ngMaterial'])
     app.controller('mycontroller', function($scope){
        $scope.names = [{
          name1: 'Apple',
          name2: 'Orange',
          joint1: '(fruit)',
          joint2: '(fruit)'
       }];
     });
 </script>
 <script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#temp").hide();
    });
    $("#hide1").click(function(){
        $("#temp1").hide();
    });
});
</script>
</html>
